title = "Логин"
url = "/login"
layout = "login"
is_hidden = 0

[account]
paramCode = "code"
==
<div class="container">
        <div class="login-block">

          <form class="form-signin">
            <h2 class="form-signin-heading">Войти в игру</h2>
            <label for="loginEmail" class="sr-only">Email</label>
            <input type="email" id="loginEmail" class="form-control" placeholder="Email" required autofocus>
            <label for="loginPassword" class="sr-only">Пароль</label>
            <input type="password" id="loginPassword" class="form-control" placeholder="Пароль" required>            
            <button class="btn btn-lg btn-primary btn-block" type="submit">Войти</button>
          </form>
      
        </div>
    </div> <!-- /container -->
